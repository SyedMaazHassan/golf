{% load static %}
<header class="navbar py-2 navbar-dark sticky-top bg-white flex-md-nowrap p-0 shadow">
    <a class="bg-white col-md-3 d-flex col-lg-2 me-0 px-3 p-0 text-center my-0 align-items-center justify-content-center py-0 text-decoration-none" href="#">
        <img src="https://www.mangc.co.uk/wp-content/uploads/website-logo-2022-620x620-1.png" style="width: 80px;" class="bg-white col-md-3 col-lg-2  px-3" alt="">
        <h5 class="text-dark mb-0">Dashboard</h5>
    </a>

    


    <button class="border navbar-toggler btn-dark position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-dark" style="color: black !important;"></span>
    </button>
    <div class="d-flex align-items-center w-100">
        <div id="selected-container" style="display:none !important" class="w-100 mb-0 px-3">
            <div class="d-flex align-items-center">
                <h4 class="my-0"><span id="selected-slot-qty">0</span> slots selected</h4>
                <button type="button" class="btn btn-secondary mx-3" onclick="confirm_booking_modal()">Confirm</button>

            </div>
            
        </div>
    </div>
  
    <form action="" method="GET" class="w-100 mb-0 d-flex align-items-center">

        <input class="form-control form-control-secondary w-100" style="border-radius: 0px !important;" type="text"
            placeholder="" value="{{request.GET.query}}" aria-label="Search" name="query" required readonly >
    </form>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <!-- <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block">Logout</button>
            <a class="nav-link btn btn-outline-success text-success px-3" href="#">Sign out</a> -->
            <a href="{% url 'logout' %}"   title="Logout">
                <i class="material-icons mk-pointer text-primary mx-4">logout</i>
            </a>
        </div>
    </div>
</header>
